<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoQR: Sustainable QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100 flex justify-center items-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-green-700 mb-4 text-center">EcoQR: Sustainable QR Code Generator</h1>
        <p class="text-green-600 mb-4 text-center">Generate QR codes with an eco-friendly touch.</p>

        <input type="text" id="textInput" placeholder="Enter text or URL" class="w-full p-2 mb-4 border rounded-md" />
        
        <div class="customization mb-4">
            <label for="qrColor" class="block text-green-700 mb-1">QR Code Color:</label>
            <input type="color" id="qrColor" value="#000000" class="w-full p-2 mb-4 border rounded-md" />

            <label for="qrSize" class="block text-green-700 mb-1">QR Code Size:</label>
            <input type="number" id="qrSize" value="400" min="100" max="500" class="w-full p-2 mb-4 border rounded-md" />

            <label for="errorCorrection" class="block text-green-700 mb-1">Error Correction Level:</label>
            <select id="errorCorrection" class="w-full p-2 mb-4 border rounded-md">
                <option value="L">Low (L)</option>
                <option value="M" selected>Medium (M)</option>
                <option value="Q">Quartile (Q)</option>
                <option value="H">High (H)</option>
            </select>
        </div>

        <button id="generateBtn" class="bg-green-600 text-white font-bold py-2 px-4 rounded w-full hover:bg-green-700">Generate QR Code</button>

        <!-- QR Code Popup -->
        <div id="qrPopup" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-lg text-center relative">
                <span id="closePopup" class="absolute top-2 right-2 text-gray-500 cursor-pointer">&times;</span>
                <div id="qrCode"></div>
                <div class="download-options mt-4">
                    <p class="mb-2 text-green-700">Download as:</p>
                    <button id="downloadPng" class="bg-green-600 text-white font-bold py-2 px-4 rounded mx-1 hover:bg-green-700">PNG</button>
                    <button id="downloadJpeg" class="bg-green-600 text-white font-bold py-2 px-4 rounded mx-1 hover:bg-green-700">JPEG</button>
                    <button id="downloadSvg" class="bg-green-600 text-white font-bold py-2 px-4 rounded mx-1 hover:bg-green-700">SVG</button>
                </div>
            </div>
        </div>

        <p class="tip mt-6 text-green-600 text-center">
            <strong>Eco-Tip:</strong> Consider using digital QR codes instead of printed ones to reduce paper waste.
        </p>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
